<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        .back {
            position: fixed;
            padding: 0;
            margin: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f0f0f0; /* Sober background color */
            animation-name: backdiv;
            animation-duration: 3500ms;
            animation-iteration-count: infinite;
        }

        .heart {
        position: absolute;
        margin: auto;
        top: 120px;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: #ff6a6a; /* Matte red color */
        height: 150px;
        width: 150px;
        transform: rotate(-45deg);
        animation-name: beat;
        animation-duration: 3500ms;
        animation-iteration-count: infinite;
    }

    .heart:after,
    .heart:before {
        background-color: #ff6a6a; /* Matte red color */
        content: "";
        border-radius: 50%;
        position: absolute;
        width: 150px;
        height: 150px;
    }

    .heart:after {
        top: 0;
        left: 80px;
    }

    .heart:before {
        top: -80px;
        left: 0;
    }

        @keyframes backdiv {
            50% {
                background: #d0d0d0; /* Sober animation color */
            }
        }

        @keyframes beat {
            0% {
                transform: scale(1) rotate(-45deg);
            }

            50% {
                transform: scale(0.6) rotate(-45deg);
            }
        }

        .bday {
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            width: 100%;
            font-size: 48px;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            color: #333333; /* Sober text color */
            margin: 20px auto;
            padding: 15px;
            background-color: #e0e0e0; /* Sober background color */
        }

        .team-message {
        text-align: center;
        font-size: 24px;
        font-family: 'Nunito', sans-serif;
        color: #333333; /* Ensure the text color is visible */
        margin: 40px auto;
        padding: 10px;
        border: 1px solid #a0a0a0; /* Border to distinguish the box */
        border-radius: 10px;
        background-color: #e0e0e0; /* Background color of the box */
        width: 80%;
        position: absolute; /* Positioning the message at the bottom */
        bottom: 10px; /* Distance from the bottom */
        left: 10%; /* Centering the box */
    }
        .typing {
            border-right: 3px solid #333333;
            white-space: nowrap;
            overflow: hidden;
            font-family: 'Nunito', sans-serif;
            font-size: 48px;
            color: #333333;
            animation: typing 3.5s steps(14, end), blink-caret 0.75s step-end infinite;
            text-align: center;
            margin: 20px auto;
            padding: 15px;
            background-color: #e0e0e0;
        }

        /* Animation for typing effect */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* Animation for caret effect */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #333333 }
        }

        /* Other styles (heart, back, etc.) remain unchanged */
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="back">
        <!-- Updated message with typing effect -->
        <div class="typing">Thank You, Aaron üôå</div>
    </div>
    <div class="heart"></div>
    <div class="team-message">From, Team ZS ü§ù</div>
</body>
    
</html>
